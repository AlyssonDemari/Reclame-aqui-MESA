<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reclame Aqui Mesa</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="app">
        <div id="wrapper">
            <h1>Reclame Aqui Mesa</h1>
            <div id="form-wrapper">
                <div id="o-form">
                    <input type="text" id="text-novo-item" v-model="textoNovoItem" @keyup.enter="salvarNovoItem"
                        maxlength="100">
                    <div>
                        <input type="checkbox" id="is-importante" v-model="novoItemImportante">
                        <label for="is-importante"> Importante</label><br>
                    </div>
                    <button @click="salvarNovoItem" v-if="textoNovoItem.length > 0">
                        Reclamar
                    </button>
                </div>
                <p id="contagem">{{ qtdeDigitada }}/100</p>
            </div>
            <div id="list-wrapper">
                <div class="item" v-bind:class="{importante : item.importante, feito: item.feito}" v-for="item in lista"
                    v-on:click="toggleFeito(item)">
                    <p class="texto-item" v-text="item.texto"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3.0.0-rc.5/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            methods: {
                salvarNovoItem() {
                    if (this.textoNovoItem.length > 0) {
                        let novoItem = {
                            id: new Date().getTime(),
                            texto: this.textoNovoItem,
                            importante: this.novoItemImportante,
                            feito: false,
                        };
                        this.lista.push(novoItem);
                        this.textoNovoItem = "";
                        this.novoItemImportante = false;
                        this.atualizarLocalStorage();
                    }
                },
                toggleFeito(item) {
                    item.feito = !item.feito;
                    this.atualizarLocalStorage();
                },
                atualizarLocalStorage() {
                    localStorage.setItem("lista", JSON.stringify(this.lista));
                },
                carregarLocalStorage() {
                    const dadosArmazenados = localStorage.getItem("lista");
                    if (dadosArmazenados) {
                        this.lista = JSON.parse(dadosArmazenados);
                    }
                }
            },
            data() {
                return {
                    textoNovoItem: "",
                    novoItemImportante: false,
                    lista: []
                };
            },
            computed: {
                qtdeDigitada() {
                    return this.textoNovoItem.length;
                }
            },
            mounted() {
                this.carregarLocalStorage();
            }
        }).mount("#app");
    </script>
</body>

</html>
